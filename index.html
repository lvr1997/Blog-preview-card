<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="main-container">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="">
    </div>

    <div class="blog">
      <div class="blog-category">Learning</div>
      <div class="publish-date">Published 21 Dec 2023</div>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-summary">These languages are the backbone of every <br> website, defining structure, content, and <br>presentation.</p>
    </div>

    <div class="blog-author">
      <img src="./assets/images/image-avatar.webp" alt="">
      <span>Greg Hooper</span>
    </div>
  </div>
</body>
</html>
